unique_name: risk_reporting
object_type: model
label: risk_reporting
dimensions:
  - Imco_Portfolio_ID
  - Holding_Name
  - Security_Name
  - Portfolio
  - Security_Scenario
metrics:
  - unique_name: PV_Position
  - unique_name: PNL_VALUE_STDEV
  - unique_name: VaR95
  - unique_name: MarketCapitalizationUSD
  - unique_name: SharesOutstanding
  - unique_name: PnlVectorValueMax
  - unique_name: VAR95_SECURITY
  - unique_name: PNL_VALUE_LT_Var95
  - unique_name: ExpectedShortfall

relationships:
  - unique_name: PUBLIC_PRIVATE_POSITIONS_REPORT_ISO_COUNTRY_SYMBOL_to_Country_Country
    from:
      dataset: PUBLIC_PRIVATE_POSITIONS_REPORT
      join_columns:
        - ISO_COUNTRY_SYMBOL
    to:
      dimension: Country
      level: Country
  - unique_name: PUBLIC_PRIVATE_POSITIONS_REPORT_IMCO_CURRENCY_to_Currency_Currency
    from:
      dataset: PUBLIC_PRIVATE_POSITIONS_REPORT
      join_columns:
        - IMCO_CURRENCY
    to:
      dimension: Currency
      level: Currency
